<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 9</title>
</head>
<body>
    <h2>Recipe Finder</h2>
    <p>Please input the ingredients you have into the box separated by commas and spaces.</p>
    <p><i>Example: apples, flour, sugar</i></p>
    <form action="/index" id="form1" method = post>
        <label for="ingredients">Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients"><br><br>

        <label for="meal_type">What type of meal?</label><br>
        <input type="radio" id="breakfast" name="meal_type" value="Breakfast">
        <label for="breakfast"> Breakfast</label><br>
        <input type="radio" id="main_course" name="meal_type" value="Lunch/Dinner">
        <label for="main_course"> Lunch/Dinner</label><br>
        <input type="radio" id="snack" name="meal_type" value="Snack">
        <label for="snack"> Snack</label><br>
        <input type="radio" id="dessert" name="meal_type" value="Dessert">
        <label for="dessert"> Dessert</label><br>
        <input type="radio" id="beverage" name="meal_type" value="Beverage">
        <label for="beverage"> Beverage</label><br>

        <br>

        <label for = "diet">Any specific diets?</label><br>
        <input type="radio" id="gluten_free" name="diet" value="Gluten Free">
        <label for="gluten_free"> Gluten Free</label><br>
        <input type="radio" id="vegetarian" name="diet" value="Vegetarian">
        <label for="vegetarian"> Vegetarian</label><br>
        <input type="radio" id="vegan" name="diet" value="Vegan">
        <label for="vegan"> Vegan</label><br>
        <input type="radio" id="pescatarian" name="diet" value="Pescatarian">
        <label for="pescatarian"> Pescatarian</label><br>
        <input type="radio" id="none" name="diet" value="None">
        <label for="none"> None</label><br><br>

        <input type="submit" value="Submit">
        
        
    </form>
</body>
</html>
