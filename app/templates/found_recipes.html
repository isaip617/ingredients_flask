<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petr's Pantry Meals - Found Recipes</title>
</head>
<body>
    <h1>Your ingredients are {{ingredients}}</h1>
    {% for id, recipe in recipes.items() %}
    <img src={{recipe.image}}>
    <h2><b><a href="/found_recipes/{{id}}">{{recipe['title']}}</a></b></h2>
    {% endfor %}
</body>
</html>
